<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flight table</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"> -->
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css"> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css?ver=1.1">
  <link rel="stylesheet" type="text/css" href="css/admin.css?ver=1">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-background"></div>
	<div class="container-table100 bgImage">
		<div class="wrap-table100">
			<div class="table100 admin z-index-100">
				<div class="topHead table padding-0_1em flex0_1_auto padding-bottom-top z-index-100 none">
          <div class="body d-flex flex-align-items-center justify-content-space-between">
            <div colspan="2" class="d-flex flex-align-items-center" style="text-align: right; padding: 0;">
              <img src="images/icons/Logo.png" ></img>
              <span>MONDIAL ADMIN PANEL</span>
            </div>
          </div>
				</div>
				<div class="table100 thead padding-0_1em flex0_1_auto z-index-100">
          <div class="topHeadMondial" ><span>MONDIAL2020 ADMIN PANEL</span></div>
          <div class="th topHead">
            <div class="fontSize0_8em">Flight Table</div>
          </div>
          <div class="th" id="dateInfo">
            <div class="d-flex flex-direction-column fontSize0_8em"><span class="dateTitle"></span></div>
          </div>
				</div>
				<div class="errorinfo none d-flex justify-content-center padding-0_2em bgColor-red flex0_1_auto z-index-100">
					<div>Server connection error</div>
				</div>
				<div class="infoMessage none d-flex justify-content-center padding-0_2em bgColor-yellow flex0_1_auto z-index-100">
					<div id="infoMessage">INFO:</div>
				</div>
				<div class="table100 loadsTab flex1_1_auto z-index-100 table100_admin">
					<div id="flightSheduleTab" class="admin_container">
            <div class="table100_admin">
              <div class="d-flex width100">
                <span>Message:</span><input class="message" type="text" value="">
              </div>
              <div class="d-flex width100">
                <span>Until: </span>
                <div class="d-flex">
                  <select class="select-css" id="toHourId" name="toHourId">
                    <optgroup>
                      <option value="00">00</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10" selected="">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                    </optgroup>
                  </select>
                  :
                  <select class="select-css" id="toMinId" name="toMinId">
                    <optgroup>
                      <option value="00" selected="">00</option>
                      <option value="05">05</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="25">25</option>
                      <option value="30">30</option>
                      <option value="35">35</option>
                      <option value="40">40</option>
                      <option value="45">45</option>
                      <option value="50">50</option>
                      <option value="55">55</option>
                    </optgroup>
                  </select>      
                </div>
              </div>
              <div class="d-flex width100">
                <input type="submit" class="remBtn" value="Remove Msg">
                <input type="submit" class="sendBtn" value="Send">
              </div>
            </div>
					</div>	
				</div>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="js/ajaxLoads.js?ver=1.1"></script>
  <script type="text/javascript" src="js/ajaxAdmin.js?ver=1.0"></script>
</body>
</html>
